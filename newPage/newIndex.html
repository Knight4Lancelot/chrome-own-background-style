<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新页标签</title>
		<link rel="stylesheet" href="css/scroller.css">
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/timer.css">
		<link rel="stylesheet" href="css/search-box.css">
		<link rel="stylesheet" href="css/function-tools.css">
		<link rel="stylesheet" href="css/close-buttons.css">
		<link rel="stylesheet" href="css/change-background.css">
		<link rel="stylesheet" href="css/memo.css">
		<link rel="stylesheet" href="css/sleep-reminder.css">
	</head>
	<body id="main-body">
		<button id="test-btn"
			style="position: absolute;z-index: 3;">
			测试</button>
		<div id="cover-layer"></div>
		<img id="body-background">
			<!-- src="../assets/background.jpg"> -->
		
		<!-- 头部时钟 -->
		<div id="Timer">
			<span id="date-clock-1"></span>
			<span id="time-clock"></span>
			<span id="date-clock-2"></span>
		</div>
		
		<!-- 搜索框 -->
		<input type="text" id="search-input">
		<button id="confirm-search-btn">
			<img id="btn-cover-icon"
				src="../assets/icons/search.png">
		</button>
		
		<!-- 功能列表栏 -->
		<div id="tools">
			<button class="function-entries"
				id="set-background">
				<img src="../assets/function-entries/setBackground.png">
			</button>
			<span class="hover-show-function-name"
				id="set-background-name"
				>修 改 背 景</span>
			<button class="function-entries"
				id="memos">
				<img src="../assets/function-entries/notebook.png">
			</button>
			<span class="hover-show-function-name"
				id="memo-issues-name"
				>备 忘 事 件</span>
			<button class="function-entries"
				id="sleep-reminder">
				<img src="../assets/function-entries/sleepClock.png">
			</button>
			<span class="hover-show-function-name"
				id="sleep-reminder-name"
				>睡 觉 提 醒</span>
			<button class="function-entries"
				id="more-functions">
				<img src="../assets/function-entries/newEntry.png">
			</button>
			<span class="hover-show-function-name"
				id="more-functions-name"
				>更 多 功 能</span>
		</div>
		
		<!-- 外部功能部分 -->
		<!-- 背景修改界面 -->
		<div class="outer-part"
			id="change-background-img">
			<button class="close-btns">
				<img class="close-btns-icon"
					src="../assets/icons/close.png">
			</button>
			<div id="img-preview-area">
				<div class="choose-img-cover-layer" id="cover-layer-left"></div>
				<div class="choose-img-cover-layer" id="cover-layer-right"></div>
				<div class="choose-img-cover-layer" id="cover-layer-top"></div>
				<div class="choose-img-cover-layer" id="cover-layer-bottom"></div>
				<div id="img-chosen-part">
					<div class="corner-boundaries" id="boundaries-top-left"></div>
					<div class="corner-boundaries" id="boundaries-top-right"></div>
					<div class="corner-boundaries" id="boundaries-bottom-left"></div>
					<div class="corner-boundaries" id="boundaries-bottom-right"></div>
				</div>
				<img id="chosen-img">
					<!-- src="../assets/background-buffer.jpg"> -->
			</div>
			<span style="position:inherit;font-size:14px;width:50%;left:50px;top:30px;color:#FF8686;">
				建议选择分辨率大一点的图片，以免图片尺寸影响最终显示效果
			</span>
			<span style="position:inherit;bottom:45px;left:50px;font-size:18px;color:#606266;">当前放缩比例：
				<input type="text" id="change-img-ratio" maxlength="3" placeholder="100"> %&emsp;（使用滚轮或输入来修改比例）
			</span>
			<input type="file" id="select-files-btn"
				style="visibility: hidden;">
			<button id="choose-img-btn">选择图片</button>
			<button id="confirm-set-background">确定使用</button>
		</div>
		
		<!-- 备忘录部分 -->
		<div class="outer-part"
			id="memo-container">
			<button class="close-btns">
				<img class="close-btns-icon"
					src="../assets/icons/close.png">
			</button>
			<button id="add-new-memos">
				<img id="add-new-memo-icon"
					src="../assets/icons/add.png">
			</button>
			<div class="memo-issue">
				<span class="memo-title">事件1</span>
				<span class="memo-text">备忘录正文</span>
				<button class="memo-alert-time">2022/8/19 23:00</button>
				<button class="memo-delete-btn">删除</button>
			</div>
			<div class="memo-issue">
				<span class="memo-title">事件1</span>
				<span class="memo-text">备忘录正文</span>
				<button class="memo-alert-time">2022/8/19 23:00</button>
				<button class="memo-delete-btn">删除</button>
			</div>
		</div>
		
		<!-- 睡觉提醒部分 -->
		<div class="outer-part"
			id="sleep-remind-setter">
			<button class="close-btns">
				<img class="close-btns-icon"
					src="../assets/icons/close.png">
			</button>
		</div>
		<div class="outer-part"
			id="sleep-remind-reminder">
			<button class="close-btns">
				<img class="close-btns-icon"
					src="../assets/icons/close.png">
			</button>
			<span id="reminder-words">
				现在已经到了预定的睡觉时间了，请关闭电脑并上床睡觉
			</span>
		</div>
		
		<script type="text/javascript" src="js/init-params.js"></script>
		<script type="text/javascript" src="js/normal.js"></script>
		<script type="text/javascript" src="js/function-entry-btns.js"></script>
		<script type="text/javascript" src="js/closeBtn.js"></script>
		<script type="text/javascript" src="js/change-background.js"></script>
		<script type="text/javascript" src="js/db/background-infos.js"></script>
		<script type="text/javascript" src="js/memos.js"></script>
		<script type="text/javascript" src="js/sleep-reminder.js"></script>
		<script type="text/javascript" src="js/db/sleep-info.js"></script>
	</body>
</html>
